<!DOCTYPE html>
<html>
    <head>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">

        {% load static %}
        <link href="{% static 'main/login.css' %}" rel="stylesheet">
        <link href="{% static 'main/common.css' %}" rel="stylesheet">

        <title>Login</title>
    </head>

    <body>
        <h1 class="m-5" align="center">Asset Library</h1>
        
        <div class="login-div p-4 w-25 mx-auto my-5">
            <form class="d-flex flex-column gap-4" method="post">
                {%csrf_token%}

                <div>
                    <label class="form-label" for="username">Username:</label>
                    <input class="form-control" id="username" name="username" minlength="3" type="text" placeholder="Enter your username.." value="{{ form.data.username }}">
                </div>
                
                <div>
                    <label class="form-label" for="password">Password:</label>
                    <input class="form-control" id="password" name="password" minlength="8" type="password" placeholder="Enter your password..">
                </div>

                <div class="d-flex flex-column gap-2">
                    {% if error_during_login %}
                    <h6 class="text-danger">Wrong username or password</h6>
                    {% endif %}
                    <input class="form-submit" type="submit" value="Log In">
                </div>
            </form>
        </div>
    </body>
</html>
