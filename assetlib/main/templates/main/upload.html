<!DOCTYPE html>
<html>
    <head>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">

        {% load static %}
        <link href="{% static 'main/common.css' %}" rel="stylesheet">
        <link href="{% static 'main/upload.css' %}" rel="stylesheet">

        <script src="{% static 'main/upload.js' %}"></script>

        <title>Asset Library</title>

    </head>
    <body>
        <div class="top">
            <div class="adjusted-content mx-auto d-flex align-items-center">
                <h3 class="my-3 mx-5">Asset Library</h3>

                <div class="navigation fs-6 d-flex align-items-center">
                    <a href="{% url 'library' %}">LIBRARY</a>
                    <a href="{% url 'upload' %}" class="active">UPLOAD</a>
                    <a href="{% url 'logout' %}">LOG OUT</a>
                </div>
            </div>
        </div>

        <div class="content adjusted-content mx-auto">
            <form class="d-flex flex-column gap-4 mt-4" method="post">
                <div class="w-50">
                    <label class="form-label" for="name">Model name:</label>
                    <input class="form-control" id="name" name="name" minlength="2" type="text" placeholder="Enter model name..">
                </div>
                
                <div>
                    <label class="form-label" for="description">Model description:</label>
                    <textarea class="form-control" id="description" name="description" type="text" placeholder="Enter model description.."></textarea>
                </div>

                <div class="d-flex justify-content-evenly gap-4">
                    <div class="w-50 d-flex flex-column gap-4 justify-content-center">
                        <div>
                            <label class="form-label">Preview:</label>
                            <div class="model-frame">
                                <model-viewer class="w-100" id="preview" src="{% static 'main/test_model.glb' %}" camera-controls interaction-prompt="none" auto-rotate auto-rotate-delay="3000" rotation-per-second="25deg"></model-viewer>
                            </div>
                        </div>

                        <div>
                            <label for="previewModel" class="form-label">Preview model:</label>
                            <input class="form-control" type="file" id="previewModel" onchange="previewModelSet(this)" accept=".glb"/>
                        </div>
                    </div>

                    <div class="d-flex flex-column gap-4 justify-content-evenly">
                        <div>
                            <label for="blenderModel" class="form-label">Blender model:</label>
                            <input class="form-control" type="file" id="blenderModel" accept=".blend"/>
                        </div>
                        <div>
                            <label for="fbxModel" class="form-label">FBX model:</label>
                            <input class="form-control" type="file" id="fbxModel" accept=".fbx"/>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="textures" class="form-label">Textures:</label>
                    <input class="form-control" type="file" id="textures" multiple/>
                </div>

                <input class="form-submit w-25 ml-a mr-0" type="submit" value="Upload">
            </form>
        </div>
    </body>
</html>
