<!DOCTYPE html>
<html>
    <head>
        <title>Assets Lib</title>
        <link rel="stylesheet" href="index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body class="text-white">
        <div class="top shadow-lg user-select-none">
            <p class="fs-1 p-3 m-0">Assets Lib</p>
        </div>
        <div class="content">
            <div class="search-form shadow-lg">
                <form class="d-flex flex-row">
                    <div class="p-3 w-50 search-form-tags user-select-none">  
                        <p class="p-1 fs-3">Tags:</p>
                        <div class="d-flex flex-row flex-wrap gap-1">
                        <input type="checkbox" id="tag-1"><label for="tag-1">furniture</label>
                        <input type="checkbox" id="tag-2"><label for="tag-2">gameplay-item</label>
                        <input type="checkbox" id="tag-3"><label for="tag-3">kitchen</label>
                        <input type="checkbox" id="tag-4"><label for="tag-4">light</label>
                        <input type="checkbox" id="tag-5"><label for="tag-5">office</label>
                        <input type="checkbox" id="tag-6"><label for="tag-6">other</label>
                        <input type="checkbox" id="tag-7"><label for="tag-7">storage</label>
                        <input type="checkbox" id="tag-8"><label for="tag-8">zones</label>
                        <input type="checkbox" id="tag-9"><label for="tag-9">rooms</label>
                        </div>
                    </div>
                    <div class="w-50 d-flex flex-column ">
                        <input type="search">
                        <label class="search-form-submit fs-5" for="search-submit">Search</label>
                        <input type="submit" id="search-submit">
                    </div>
                </form>

                
            </div>
            <dvi class="search-result">

            </dvi>
        </div>
    </body>
</html>
