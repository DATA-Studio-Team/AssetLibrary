<!DOCTYPE html>
<html>
    <head>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">

        {% load static %}
        <link href="{% static 'main/common.css' %}" rel="stylesheet">
        <link href="{% static 'main/index.css' %}" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://unpkg.com/htmx.org@1.9.2"></script>
        <script src="{% static 'main/index.js' %}"></script>

        <title>Asset Library</title>

    </head>
    <body>
        <div class="top">
            <div class="adjusted-content mx-auto d-flex align-items-center">
                <h3 class="my-3 mx-5">Asset Library</h3>

                <div class="navigation fs-6 d-flex align-items-center">
                    <a href="{% url 'library' %}" class="active">LIBRARY</a>
                    {% if perms.content.upload_assets %}
                    <a href="{% url 'upload' %}">UPLOAD</a>
                    {% endif %}
                    <a href="{% url 'logout' %}">LOG OUT</a>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="adjusted-content mx-auto">
                <form class="search-text-and-submit d-flex mt-5" method="get">
                    {% csrf_token %}
                    <input type="text" class="text-input m-2 w-75" name="query" placeholder="Search" value="{{ form.data.query }}" hx-post="/assets" hx-trigger="change" hx-target="#search-result" hx-swap="innerHTML">
                    <button type="submit" class="submit-search m-2 w-25">Search</button>
                </form>

                <div class="search-bottom d-flex my-3">
                    <div class="search-filters mx-2">
                        <h6>FILTERS</h6>

                        {% for category, tags in filters.items %}
                            <ul>
                                <hr>

                                <li>{{ category }}</li>

                                <hr>

                                {% for name, link, id in tags %}
                                    <li><input type="checkbox" name="tags[]" value="{{id}}" id="{{link}}"> <label for="{{link}}">{{name}}</label></li>
                                {% endfor %}
                            </ul>
                        {% endfor%}

                    </div>

                    <div id="search-result" class="search-result d-flex flex-row flex-wrap justify-content-evenly align-items-start">
                        

                    </div>
                </div>
            </div>
        </div>

        <div class="bottom">

        </div>

        
    </body>
</html>
